<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Forum</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div id="notification-popup">
    <div id="notification-content">
      <strong id="notification-title"></strong>
      <p id="notification-message"></p>
    </div>
    <button id="notification-close">&times;</button>
  </div>

  <div id="chat-popup">
    <div id="chat-popup-header">
      <h4 id="chat-popup-title">Select a user to chat</h4>
      <button id="chat-popup-close">&times;</button>
    </div>
    <div id="chat-history"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message..." />
    </div>
  </div>

  <div id="post-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="modal-close-btn" class="modal-close-btn">&times;</button>
      <div class="post-item-full">
        <div class="post-header">
          <span id="modal-post-author" class="nickname"></span>
          <span id="modal-post-timestamp" class="timestamp"></span>
        </div>
        <h2 id="modal-post-title"></h2>
        <div id="modal-post-content" class="post-content-full"></div>
      </div>
      <div class="comments-section">
        <h4>Comments</h4>
        <div id="modal-comments-list"></div>
        <div class="comment-input-box">
          <textarea id="comment-text" placeholder="Write a comment..."></textarea>
          <button id="submit-comment">Comment</button>
        </div>
      </div>
    </div>
  </div>

  <header id="main-header">
    <div class="logo">
      <h4>CYBER FORUM</h4>
    </div>
    <nav class="main-nav">
      <button id="logout-btn">Logout</button>
      <button id="toggle-theme-btn" aria-label="Toggle theme">
        <span id="sun-icon">‚òÄÔ∏è</span>
        <span id="moon-icon">üåô</span>
      </button>
    </nav>
  </header>

  <main class="container">
    <div id="login-section" style="display: none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Email or Nickname" id="login-identifier" required />
        <input type="password" placeholder="Password" id="login-password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <button id="show-register">Register</button></p>
    </div>
    <div id="register-section" style="display: none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Nickname" id="reg-nickname" required />
        <input type="email" placeholder="Email" id="reg-email" required />
        <input type="password" placeholder="Password" id="reg-password" required />
        <input type="number" placeholder="Age" id="reg-age" required />
        <select id="reg-gender">
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" placeholder="First Name" id="reg-first" />
        <input type="text" placeholder="Last Name" id="reg-last" />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <button id="show-login">Back to Login</button></p>
    </div>

    <div id="forum-view">
      <div class="main-column-header">
        <h2>Welcome to 01Forum!</h2>
      </div>

      <div id="chat-section">

        <div id="category-filter">
          <h4>CATEGORIES</h4>
        </div>
        <div id="main-column">
          <div id="post-container">
            <h4>POSTS</h4>
            <button id="create-post-btn">+ Create Post</button>
            <div id="post-form" style="display: none;">
              <input type="text" id="post-title" placeholder="Title" />
              <textarea id="post-content" placeholder="Write your post..." rows="4"></textarea>
              + <div id="post-categories-container">
                + <label>Select Categories:</label>
                + <select id="post-categories-select" multiple></select>
                + </div>
              <button id="submit-post">Post</button>
            </div>
            <div id="post-feed"></div>
            <button id="load-more-btn" onclick="loadPostFeed()">Load More</button>
          </div>
        </div>

        <div id="user-column">
          <h4>ONLINE</h4>
          <ul id="online-users-list">
          </ul>
          <h4 style="margin-top: 1.5rem;">OFFLINE</h4>
          <ul id="offline-users-list">
          </ul>
        </div>
      </div>
    </div>
    <div id="error-container" style="display:none;"></div>
  </main>

  <script src="/static/app.js"></script>
</body>

</html>
